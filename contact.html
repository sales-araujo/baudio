<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-image-column">
                <img src="https://api.builder.io/api/v1/image/assets/TEMP/f36bc438fbdcb508420b49cf088101c3b2e7d9ac?placeholderIfAbsent=true&apiKey=09a08cab14344f7287c26570cfe75cce" alt="Contact Image" class="contact-image">
            </div>
            <div class="contact-form-column">
                <div class="contact-form-container">
                    <h2 class="contact-title">Fale com um Consultor</h2>
                    <form class="contact-form">
                        <div class="form-group">
                            <input type="text" placeholder="Nome" class="form-input">
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="E-mail" class="form-input">
                        </div>
                        <div class="form-group">
                            <input type="tel" placeholder="Telefone" class="form-input">
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Mensagem" class="form-textarea"></textarea>
                        </div>
                        <button type="submit" class="form-submit">ENVIAR</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="contact-divider"></div>
    </section>
</body>
</html>
